<template name="settings">
  <main>
    <div class="col-md-6 center-block">
      <h3>Settings</h3>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="user-email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="user-email" placeholder="Email" value="{{currentUser.emails.[0].address}}">
          </div>
        </div>
        <div class="form-group">
          <label for="user-password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="user-password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Track my Geolocation
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</template>
