<template name="settings">
  <main>
    <div class="col-md-5 col-sm-6 center-block">
      <h1>Settings</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="user-name" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="user-name" placeholder="Screename">
          </div>
        </div>
        <div class="form-group">
          <label for="user-email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="user-email" placeholder="Email" value="{{currentUser.emails.[0].address}}" disabled>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="user-geolocation" {{checked}}> Enhance experience by tracking location
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</template>
